<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>I'm Sorry, My Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#1f1c2c, #928dab);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 10vh;
      font-size: 3em;
      color: #ffd1dc;
    }

    p {
      margin: 2rem auto;
      max-width: 600px;
      font-size: 1.2em;
      line-height: 1.6;
    }

    button {
      background-color: #ffd1dc;
      color: #1f1c2c;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 2rem;
      cursor: pointer;
      margin: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffb3c6;
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      opacity: 0.7;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

  <script>
    // Petal animation
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.animationDuration = 3 + Math.random() * 5 + 's';
      document.body.appendChild(petal);

      setTimeout(() => {
        petal.remove();
      }, 8000);
    }

    setInterval(createPetal, 200);
  </script>
